  model_type: default
  n_chains: 4
  n_samples: 2000
  args:
    npis:
      - [0, 1]
      - [2]
      - [3]
      - [4]
      - [5]

R_prior:
  experiment_file: alternative_build_param.py
  experiment_tag: R_prior
  model_type: default
  n_chains: 4
  n_samples: 2000
  args:
    R_prior_mean: [2.5, 4.5]
    NPI_prior: skewed 10

NPI_prior:
  experiment_file: alternative_build_param.py
  experiment_tag: NPI_prior
  model_type: default
  n_chains: 4
  n_samples: 2000
  args:
    R_prior_mean: 3.25
    NPI_prior:
      - skewed 10
      - normal 0.2
      - icl 0