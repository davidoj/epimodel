      - [0]
      - [1]
      - [2]
      - [3]
      - [4]
      - [5]
      - [6]
      - [7]
      - [8]
      - [6, 7]

cases_threshold:
  experiment_file: preprocessing_tests.py
  experiment_tag: cases_threshold
  model_type: default
  n_chains: 4
  n_samples: 2000
  args:
    smoothing: 1
    deaths_threshold: 10
    cases_threshold: [10, 50, 150, 200]

deaths_threshold:
  experiment_file: preprocessing_tests.py
  experiment_tag: deaths_threshold
  model_type: default
  n_chains: 4
  n_samples: 2000
  args:
    smoothing: 1
    deaths_threshold: [1, 5, 15, 20]
    cases_threshold: 100

smoothing:
  experiment_file: preprocessing_tests.py
  experiment_tag: smoothing
  model_type: default
  n_chains: 4
  n_samples: 2000
  args:
    smoothing: [3, 5, 7, 9]
    deaths_threshold: 10
    cases_threshold: 100

oxcgrt:
